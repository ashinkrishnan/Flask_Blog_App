{% extends 'layout.html' %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>{{ post.content[:100] }}...</p>
{% if post.author %}
<p><small>Posted by {{ post.author.username }}</small></p>
{% endif %}
<p><small> on {{ post.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</small></p>
<a href="{{ url_for('index') }}" class="btn">Back to Home</a>
{% endblock %}
